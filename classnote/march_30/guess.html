<SCRIPT>
  (function(){
    var answer = Number.parseInt('42');

    var guess = prompt('Guess the number.');
    guess = Number.parseInt(guess);
    while(true) {
      if (answer === guess){
        alert('Congratulations! You got it right.')
        break;
      } else if (guess < answer){
        guess = Number.parseInt(prompt('Too low. Guess again'));
      } else if (guess > answer){
        guess = Number.parseInt(prompt('Too high. Guess again'));
      }
  }


})()
</SCRIPT>
